<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYD Başvuru Değerlendirme - Yeni Sistem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --pending: #6366f1;
            --info: #0ea5e9;
        }

        body {
            background: #f8fafc;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            font-weight: 700;
            padding: 1rem 1.5rem;
        }

        .badge-green { background: var(--success); }
        .badge-red { background: var(--danger); }
        .badge-yellow { background: var(--warning); }
        .badge-pending { background: var(--pending); }
        .badge-skip { background: #94a3b8; }

        .tablo-card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .tablo-card.green { border-color: var(--success); background: #f0fdf4; }
        .tablo-card.red { border-color: var(--danger); background: #fef2f2; }
        .tablo-card.yellow { border-color: var(--warning); background: #fffbeb; }
        .tablo-card.pending { border-color: var(--pending); background: #eef2ff; }
        .tablo-card.skip { border-color: #94a3b8; background: #f1f5f9; opacity: 0.7; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .info-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--info);
        }

        .info-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: #1e293b;
        }

        .alert-personel {
            background: #fff7ed;
            border: 2px solid #f97316;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="mb-0">
                <i class="bi bi-clipboard-check"></i>
                SYD Başvuru Değerlendirme Sistemi
            </h1>
            <p class="mb-0 mt-2 opacity-75">Endüstriyel Emisyonların Yönetimi - Belge Analiz ve Bilgi Çıkarım Sistemi</p>
        </div>
    </div>

    <div class="container my-4">
        <!-- Başvuru Seçici -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-search"></i> Başvuru Seç
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Takip No:</label>
                        <input type="text" id="takipNoInput" class="form-control" placeholder="Örn: 5943945">
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button class="btn btn-primary" onclick="loadBasvuru()">
                            <i class="bi bi-arrow-right-circle"></i> Yükle
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Başvuru yükleniyor...</p>
        </div>

        <!-- İçerik -->
        <div id="content" style="display: none;">
            <!-- Temel Bilgiler -->
            <div class="card" id="temelBilgilerCard">
                <div class="card-header">
                    <i class="bi bi-info-circle"></i> Tablo 1: Temel Bilgiler
                </div>
                <div class="card-body" id="temelBilgilerBody"></div>
            </div>

            <!-- Tablolar (Tablo 2-7) -->
            <div id="tablolarContainer"></div>

            <!-- Tablo 8: ÖZEL - Personel İçin -->
            <div class="card" id="tablo8Card" style="display: none;">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-clipboard-check"></i> Tablo 8: Sonuç (Personel Tarafından Doldurulacak)
                </div>
                <div class="card-body" id="tablo8Body"></div>
            </div>

            <!-- Belgeler -->
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-file-earmark-text"></i> Yüklenen Belgeler
                </div>
                <div class="card-body" id="belgelerBody"></div>
            </div>
        </div>
    </div>

    <!-- Modal: Belge Görüntüleyici -->
    <div class="modal fade" id="documentModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-file-earmark-pdf"></i>
                        <span id="modalDocumentTitle">Belge</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="height: 80vh; overflow: auto;">
                    <div id="documentViewer" class="text-center">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3">Belge yükleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentData = null;

        async function loadBasvuru() {
            const takipNo = document.getElementById('takipNoInput').value.trim();
            if (!takipNo) {
                alert('Lütfen bir takip numarası girin!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            try {
                const response = await fetch(`/api/basvuru/takip/${takipNo}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                currentData = await response.json();

                if (!currentData.analiz) {
                    alert('Bu başvuru henüz analiz edilmemiş!');
                    return;
                }

                renderAll();
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                alert(`Hata: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderAll() {
            renderTemelBilgiler();
            renderTablolar();
            renderTablo8();
            renderBelgeler();
        }

        function renderTemelBilgiler() {
            const bilgiler = currentData.analiz.tablolar?.tablo1_temel_bilgiler;
            if (!bilgiler) return;

            const data = bilgiler.data;
            const html = `
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Evrak Kayıt No</div>
                        <div class="info-value">${data.evrak_kayit_no || '-'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Evrak Tarihi</div>
                        <div class="info-value">${data.evrak_tarihi || '-'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Başvuru Türü</div>
                        <div class="info-value">${data.basvuru_turu || '-'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Başvurulan Alan</div>
                        <div class="info-value">${data.basvurulan_alan || '-'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Ad Soyad</div>
                        <div class="info-value">${data.ad || ''} ${data.soyad || ''}</div>
                    </div>
                </div>
            `;

            document.getElementById('temelBilgilerBody').innerHTML = html;
        }

        function renderTablolar() {
            const tablolar = currentData.analiz.tablolar;
            if (!tablolar) return;

            const tabloKeys = [
                'tablo2_basvurulan_sektorler',
                'tablo3_sektor_tecrubesi',
                'tablo4_adli_sicil',
                'tablo5_sektor_belge_durumu',
                'tablo6_proje_yayin',
                'tablo7_mezuniyet'
            ];

            // Belge tipi mapping (tablo → belge tipi)
            const tabloToDocument = {
                'tablo7_mezuniyet': 'Yök Lisans Diploması',
                'tablo3_sektor_tecrubesi': 'Özgeçmiş/CV',
                'tablo4_adli_sicil': 'Adli Sicil Kaydı',
                'tablo6_proje_yayin': 'Proje Dosyası',
                'tablo5_sektor_belge_durumu': 'Sektör Belge'
            };

            let html = '';

            tabloKeys.forEach(key => {
                const tablo = tablolar[key];
                if (!tablo) return;

                const status = tablo.validation_status;
                const emoji = status === 'green' ? '✅' :
                             status === 'red' ? '❌' :
                             status === 'yellow' ? '⚠️' :
                             status === 'pending' ? '⏸️' : '⏭️';

                const documentType = tabloToDocument[key];
                const showDocBtn = documentType ?
                    `<button class="btn btn-sm btn-outline-primary float-end me-2" onclick="showDocumentForType('${documentType}')">
                        <i class="bi bi-file-earmark-text"></i> Belge Göster
                    </button>` : '';

                html += `
                    <div class="card mb-3">
                        <div class="card-header">
                            ${emoji} ${tablo.tablo_adi}
                            ${showDocBtn}
                            <span class="badge badge-${status} float-end">${status.toUpperCase()}</span>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-${status === 'green' ? 'success' : status === 'red' ? 'danger' : 'warning'}">
                                ${tablo.aciklama || status}
                            </div>
                            ${renderTabloData(tablo.data)}
                        </div>
                    </div>
                `;
            });

            document.getElementById('tablolarContainer').innerHTML = html;
        }

        function renderTabloData(data) {
            if (!data || typeof data !== 'object') return '';

            let html = '<div class="info-grid">';

            for (const [key, value] of Object.entries(data)) {
                if (value === null || value === undefined) continue;

                let displayValue = value;
                if (typeof value === 'object' && !Array.isArray(value)) {
                    displayValue = JSON.stringify(value, null, 2);
                } else if (Array.isArray(value)) {
                    displayValue = value.join(', ');
                } else if (typeof value === 'boolean') {
                    displayValue = value ? '✓ Evet' : '✗ Hayır';
                }

                html += `
                    <div class="info-item">
                        <div class="info-label">${formatKey(key)}</div>
                        <div class="info-value">${displayValue}</div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function renderTablo8() {
            const tablo8 = currentData.analiz.tablolar?.tablo8_sonuc;
            if (!tablo8) return;

            document.getElementById('tablo8Card').style.display = 'block';

            let html = `
                <!-- Sistem Notu -->
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> <strong>Sistem Notu:</strong><br>
                    ${tablo8.sistem_notu || 'Sistem hiçbir onay/red kararı vermez. Tüm değerlendirme ve karar verme yetkisi uzman personeldedir.'}
                </div>

                <!-- Personel Alanı -->
                <div class="alert-personel mb-3">
                    <h5 class="mb-3">
                        <i class="bi bi-pencil-square"></i>
                        Personel Tarafından Doldurulacak Alanlar
                    </h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Başvuru Sonucu:</label>
                            <input type="text" class="form-control" placeholder="Onaylandı / Reddedildi" disabled>
                            <small class="text-muted">Personel bu alanı dolduracak</small>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Açıklama:</label>
                            <textarea class="form-control" rows="2" placeholder="Gerekçe..." disabled></textarea>
                            <small class="text-muted">Personel bu alanı dolduracak</small>
                        </div>
                    </div>
                </div>

                <!-- Yardımcı Bilgiler -->
                ${renderYardimciBilgiler(tablo8.data?.yardimci_bilgiler)}
            `;

            document.getElementById('tablo8Body').innerHTML = html;
        }

        function renderYardimciBilgiler(yardimci) {
            if (!yardimci) return '';

            let html = `
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-lightbulb"></i> Yardımcı Bilgiler (Personel İçin)
                    </div>
                    <div class="card-body">
            `;

            // Kritik Eksikler
            if (yardimci.kritik_eksikler && yardimci.kritik_eksikler.length > 0) {
                html += `
                    <div class="alert alert-danger">
                        <strong>❌ Kritik Eksikler:</strong>
                        <ul class="mb-0 mt-2">
                            ${yardimci.kritik_eksikler.map(e => `<li>${e}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Uyarılar
            if (yardimci.onemli_uyarilar && yardimci.onemli_uyarilar.length > 0) {
                html += `
                    <div class="alert alert-warning">
                        <strong>⚠️ Önemli Uyarılar:</strong>
                        <ul class="mb-0 mt-2">
                            ${yardimci.onemli_uyarilar.map(u => `<li>${u}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Skorlar
            html += `
                <div class="info-grid mt-3">
                    <div class="info-item">
                        <div class="info-label">Tutarlılık Skoru</div>
                        <div class="info-value">${yardimci.tutarlilik_skoru || 0}%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Tamamlık Skoru</div>
                        <div class="info-value">${yardimci.tamamlik_skoru || 0}%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Genel Bilgi</div>
                        <div class="info-value">${yardimci.genel_bilgi || '-'}</div>
                    </div>
                </div>
            `;

            html += '</div></div>';
            return html;
        }

        function renderBelgeler() {
            const belgeler = currentData.analiz.belgeler;
            if (!belgeler || belgeler.length === 0) return;

            let html = '<div class="list-group">';

            belgeler.forEach(belge => {
                const belgeAdi = belge.belgeAdi || belge.belge_adi || 'Belge';
                const belgeTipi = belge.belgeTipi || belge.belge_tipi || 'Bilinmeyen';
                const icon = belgeAdi.toLowerCase().endsWith('.pdf') ? 'file-pdf' :
                           belgeAdi.toLowerCase().match(/\.(jpg|jpeg|png)$/) ? 'file-image' : 'file-earmark';

                html += `
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi bi-${icon} text-primary"></i>
                                <strong>${belgeAdi}</strong>
                                <br>
                                <small class="text-muted">${belgeTipi}</small>
                            </div>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDocument('${belgeAdi}')">
                                <i class="bi bi-eye"></i> Görüntüle
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('belgelerBody').innerHTML = html;
        }

        function viewDocument(belgeAdi) {
            const takipNo = currentData.takip_no;
            window.open(`/api/document/${takipNo}/${belgeAdi}`, '_blank');
        }

        function showDocumentForType(belgeType) {
            // Belgeler listesinden belge tipine göre ara
            const belgeler = currentData.analiz.belgeler;
            if (!belgeler || belgeler.length === 0) {
                alert('Belge listesi bulunamadı!');
                return;
            }

            // Belge tipine göre filtrele
            const matchedBelge = belgeler.find(b => {
                const bTipi = b.belgeTipi || b.belge_tipi;
                if (!bTipi) return false;

                // Esnek eşleme
                if (belgeType === 'Sektör Belge') {
                    return bTipi.includes('Enerji') ||
                           bTipi.includes('Metal') ||
                           bTipi.includes('Mineral') ||
                           bTipi.includes('Kimya') ||
                           bTipi.includes('Atık') ||
                           bTipi.includes('Diğer');
                }

                return bTipi.includes(belgeType) || belgeType.includes(bTipi);
            });

            if (!matchedBelge) {
                alert(`"${belgeType}" belgesi bulunamadı!`);
                return;
            }

            // Modal'ı aç
            const belgeAdi = matchedBelge.belgeAdi || matchedBelge.belge_adi;
            openDocumentModal(belgeAdi, belgeType);
        }

        function openDocumentModal(belgeAdi, belgeType) {
            const modal = new bootstrap.Modal(document.getElementById('documentModal'));
            const takipNo = currentData.takip_no;

            // Modal başlığını güncelle
            document.getElementById('modalDocumentTitle').textContent = `${belgeType} - ${belgeAdi}`;

            // Loading göster
            document.getElementById('documentViewer').innerHTML = `
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3">Belge yükleniyor...</p>
            `;

            modal.show();

            // Belgeyi yükle
            loadDocumentContent(takipNo, belgeAdi);
        }

        async function loadDocumentContent(takipNo, belgeAdi) {
            try {
                const isPDF = belgeAdi.toLowerCase().endsWith('.pdf');
                const isImage = belgeAdi.match(/\.(jpg|jpeg|png|gif)$/i);

                const url = `/api/document/${takipNo}/${belgeAdi}`;

                if (isPDF) {
                    // PDF için iframe kullan
                    document.getElementById('documentViewer').innerHTML = `
                        <iframe src="${url}" width="100%" height="100%" style="min-height: 70vh; border: none;"></iframe>
                    `;
                } else if (isImage) {
                    // Görsel için img tag
                    document.getElementById('documentViewer').innerHTML = `
                        <img src="${url}" class="img-fluid" style="max-width: 100%;" alt="${belgeAdi}">
                    `;
                } else {
                    // Diğerleri için download link
                    document.getElementById('documentViewer').innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-download"></i>
                            Bu dosya türü tarayıcıda görüntülenemiyor.
                            <br><br>
                            <a href="${url}" class="btn btn-primary" download>
                                <i class="bi bi-download"></i> İndir
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('documentViewer').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Belge yüklenemedi: ${error.message}
                    </div>
                `;
            }
        }

        function formatKey(key) {
            return key
                .replace(/_/g, ' ')
                .split(' ')
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ');
        }

        // URL'den takip no varsa otomatik yükle
        const urlParams = new URLSearchParams(window.location.search);
        const takipNo = urlParams.get('takip_no');
        if (takipNo) {
            document.getElementById('takipNoInput').value = takipNo;
            loadBasvuru();
        }
    </script>
</body>
</html>
