<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru JSON Görüntüleyici</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .json-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 2rem;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 80vh;
            font-size: 14px;
            line-height: 1.6;
        }

        .json-container pre {
            margin: 0;
            color: #d4d4d4;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .search-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .btn-copy {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 1000;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="mb-0">
                <i class="bi bi-code-square"></i>
                Başvuru JSON Görüntüleyici
            </h1>
            <p class="mb-0 mt-2 opacity-75">Veritabanından ham başvuru verisi</p>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <div class="row">
                <div class="col-md-8">
                    <label class="form-label fw-bold">Takip Numarası:</label>
                    <input
                        type="text"
                        id="takipNoInput"
                        class="form-control form-control-lg"
                        placeholder="Örn: 5946315"
                        autofocus
                    >
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary btn-lg w-100" onclick="loadBasvuru()">
                        <i class="bi bi-search"></i> Getir
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="mt-3">Yükleniyor...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Başvuru Verisi</h4>
                <button class="btn btn-success" onclick="copyJSON()">
                    <i class="bi bi-clipboard"></i> Kopyala
                </button>
            </div>
            <div class="json-container" id="jsonContainer"></div>
        </div>

        <div id="error" class="alert alert-danger" style="display: none;">
            <strong>Hata!</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <!-- Toast for copy notification -->
    <div class="toast-container">
        <div id="copyToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Başarılı</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                JSON panoya kopyalandı!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        let currentJSON = null;

        // Enter tuşu ile arama
        document.getElementById('takipNoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadBasvuru();
            }
        });

        async function loadBasvuru() {
            const takipNo = document.getElementById('takipNoInput').value.trim();
            if (!takipNo) {
                showError('Lütfen bir takip numarası girin!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch(`/api/basvuru_json/${takipNo}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Başvuru bulunamadı!');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                currentJSON = data;

                displayJSON(data);
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayJSON(data) {
            const container = document.getElementById('jsonContainer');
            const formatted = JSON.stringify(data, null, 2);

            // Syntax highlighting
            const highlighted = syntaxHighlight(formatted);
            container.innerHTML = `<pre>${highlighted}</pre>`;
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function copyJSON() {
            if (!currentJSON) return;

            const jsonString = JSON.stringify(currentJSON, null, 2);

            navigator.clipboard.writeText(jsonString).then(() => {
                // Show toast
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
            }).catch(err => {
                alert('Kopyalama başarısız: ' + err);
            });
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // URL'den takip no varsa otomatik yükle
        const urlParams = new URLSearchParams(window.location.search);
        const takipNo = urlParams.get('takip_no');
        if (takipNo) {
            document.getElementById('takipNoInput').value = takipNo;
            loadBasvuru();
        }
    </script>
</body>
</html>
